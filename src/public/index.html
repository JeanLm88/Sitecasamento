<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/paginainicial.css">
    <link rel="shortcut icon" href="img/LOGO.png" type=".png">

    <title>Casamento de B & J</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="container-logo" id="botaomenu" onmouseover = "fecharsesair()">
        <img src="img/LOGO.png" alt="logo" class="logo">
        <label for="container-logo" class="label-menu">Menu</label>
    </div>
    <nav class="nav-bar">
        <a href="index.html"><img src="img/LOGO-NAV.png" alt="logo" class="logo"></a>
        <a href="index.html" class="link-menu">Pagina inicial</a>
        <a href="produtos.html" class="link-menu">Lista de presentes</a>
        <a href="areapix.html" class="link-menu">Área Pix</a>
    </nav>
    <nav class="nav-bar2" id="menulateral">
        <div class="container-fecharmenu"onclick="fecharmenu()">
            <img src="img/LOGO-NAV.png" alt="logo" class="logo" >
        <label for="menulateral">Fechar</label>
        </div>
        
        <br>
        <a href="index.html" class="link-menu2">Pagina inicial</a>
        <a href="produtos.html" class="link-menu2">Lista de presentes</a>
        <a href="areapix.html" class="link-menu2">Área Pix</a>
    </nav>
    <section class="main">
        <h1 class="titulo-central">Você é nosso convidado especial!</h1>
        <section class="container-sobrenos">
            <div class="carousel-container">
                <div class="carousel slide" id="myCarousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!-- Slides do carrossel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/noivado.jpg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/chá.jpg" alt="Imagem 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/aliança.jpg" alt="Imagem 3">
                        </div>
                        <div class="carousel-item">
                            <img src="img/nós.jpg" alt="Imagem 4">
                        </div>
                        <div class="carousel-item">
                            <img src="img/nósfacul.jpg" alt="Imagem 5">
                        </div>
                    </div>

                </div>
            </div>

        </section>
        <div class="texto center-text">
            <h1 class="title-sobrenós">Sobre nós</h1>
            <label for="text-img">Nos conhecemos no dia 08/09/2017, <br>
                pode parecer clichê mas foi amor a primeira vista.. <br>
                Temos 5 anos de namoro, 1 ano de noivado e<br>
                cá estamos nós contemplando mais uma das milhares<br>
                promessas que Deus tem para nós, <br>
                vamos nos casar no dia 25/11 para a honra <br>
                e glória daq'ELE que nos uniu. <br>
            </label>
        </div>
    </section>


    <!-- Adicione os scripts do Bootstrap e do jQuery (necessários para o carrossel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myCarousel').carousel({
                interval: 5000, // Tempo em milissegundos (5 segundos)
                pause: 'hover'
            });

        });
    </script>

    <script src="JS/script.js"></script>
</body>

</html>
